name: Customers
path: /customers

routes:
- upstream: /
  method: GET
  use: downstream
  downstream: customers-service/customers
  on_success:
    data: response.data.items
  claims:
    role: admin
    
- upstream: /{id}
  method: GET
  use: downstream
  downstream: customers-service/customers/{id}
  claims:
    role: admin
    
- upstream: /
  method: POST
  use: dispatcher
  exchange: customers
  routing_key: customers.create_customer
  bind:
  - id:@user_id
  payload: create_customer
  schema: create_customer.schema
  
services:
  customers-service:
    url: localhost:5001
#    url: localhost:9999/customers-service